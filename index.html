<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/queries.css">
	<link rel="stylesheet" type="text/css" href="css/Montserrat.css">
</head>

<body>
	<div class="wrapper">
		<h1>TicTacToe</h1>
		<div class="btn-container">
				<a href="#" class="btn score-btn btn-X"><span class="name name-X">X</span> <span class="score score-X">-</span></a>

				<a href="#" class="btn score-btn btn-O"><span class="name name-O">O</span> <span class="score score-O">-</span></a>
		</div>
		<h2 class="message">Start game or Choose Turn [X by default]</h2>
		<div class="container">
			<table>
				<tr>
					<td class="square" id="s1"></td>
					<td class="vertical square" id="s2"></td>
					<td class="square" id="s3"></td>
				</tr>

				<tr>
					<td class="horizontal square" id="s4"></td>
					<td class="horizontal vertical square" id="s5"></td>
					<td class="horizontal square" id="s6"></td>
				</tr>

				<tr>
					<td class="square" id="s7"></td>
					<td class="vertical square" id="s8"></td>
					<td class="square" id="s9"></td>
				</tr>
			</table>
		</div>

		<h3><a href="#" class="btn resetBtn">Play Again</a></h3>
		<h3><a href="#" class="btn newgameBtn">New Round</a></h3>
	</div>


<script type="text/javascript" src="js/main.js">
	
</script>
</body>
</html>
